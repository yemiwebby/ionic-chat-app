<ion-header>
  <ion-toolbar color="mainColor">
    <ion-title style="color: white">Chats</ion-title>
    <ion-button
      fill="clear"
      slot="end"
      size="small"
      icon-only
      (click)="openMenu($event)"
    >
      <ion-icon
        style="color: #fff; width: 30px; height: 30px"
        name="menu"
      ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content
  color="mainColor"
  style="overflow: hidden; height: -webkit-fill-available"
>
  <ion-list>
    <div *ngFor="let user of userListArray">
      <div *ngIf="user">
        <ion-row style="height: max-content">
          <ion-col col-12 col-md-6 col-lg-4>
            <ion-item class="user" (click)="tappedOnItems($event, user)">
              <ion-row style="width: 100%">
                <ion-col style="max-width: max-content">
                  <img
                    src="{{user.avatar || 'https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?resize=256%2C256&quality=100&ssl=1' }}"
                    style="width: 42px; height: 42px; border-radius: 50%"
                  />
                </ion-col>
                <ion-col style="width: max-content">
                  <ion-row>
                    <span> {{user.name}} </span>
                    <span
                      *ngIf="user.blockedByMe"
                      style="
                        color: red;
                        line-height: 22px;
                        font-size: 14px;
                        font-weight: bold;
                      "
                    >
                      blocked
                    </span>
                  </ion-row>
                  <ion-row>
                    <span
                      style="line-height: 22px; font-size: 14px; color: #9e9e9e"
                    >
                      {{user.status}}
                    </span>
                  </ion-row>
                </ion-col>
                <ion-col
                  style="max-width: 24px; padding: 0px; margin-left: 10%"
                >
                  <span
                    *ngIf="user.unreadCount > 0"
                    style="
                      border-radius: 50%;
                      width: 24px;
                      height: 24px;
                      padding-top: 6px;
                      background-color: red;
                      color: #fff;
                      text-align: center;
                      font-size: 12px;
                      display: flex;
                      justify-content: center;
                      margin-top: 6px;
                      position: absolute;
                      right: 0px;
                    "
                  >
                    {{user.unreadCount}}
                  </span>
                </ion-col>
                <ion-col
                  style="
                    max-width: 24px;
                    padding: 0px;
                    margin-left: 10%;
                    margin-top: 2%;
                  "
                  (click)="presentActionSheet($event, user)"
                >
                  <ion-icon
                    name="more"
                    style="width: 24px; height: 24px"
                  ></ion-icon>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <ion-item lines="none" (click)="loadNextUsers($event)" class="loadButton">
      <button
        style="
          margin: auto;
          background: white;
          border: 1px solid gray;
          padding: 5px;
        "
      >
        Load More User
      </button>
    </ion-item>
  </ion-list>
</ion-content>
